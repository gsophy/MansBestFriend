	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
		<div class="container-fluid"> <!-- spacer -->
		<div style="height: 150px"></div>
		
		<!-- navbar -->
		<nav class="row header navbar navbar-expand-lg fixed-top">
			<img src="../public/assets/Logo_MBF.svg" class="logo">
			<!-- menu for tablets/phones-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<!-- menu closed -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
							<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item disabled">
							<a class="nav-link disabled" href="#">Add Pet</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/addLog">Add Log</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logs">View Journal</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- navbar closed -->

	<div class = "row">

		<div class = "col-lg-12">

			<div class = "card">
				<div class = "card-header">
				<h3 class = "card-title"><strong>Add A Pet</strong></h3>
			</div>

		<div class = "card-body">
			<form action = "/api/pets" method = "POST" role = "form" id="pet-form">

			<div class = "form-group">
				<label for = "">Name</label>
				<input type = "text"class="form-control" id = "petName" placeholder = "Pet Name">
			</div>
			
			<div class = "form-group">
				<label for = "">Age</label>
				<input type = "text"class="form-control" id = "petAge" placeholder = "Pet Age">
            </div>
            
            <div class = "form-group">
				<label for = "">Type</label>
				<input type = "text"class="form-control" id = "petType" placeholder = "Pet Type">
			</div>
			
			<button type="submit" class="btn btn-success submit btn-lg">Submit</button>
		</form>
		</div>
		<div class="pet-container">
				<h1>Pets</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Type</th>
							<th>See Pet's Logs</th>
							<th>New Log</th>
							<th>Delete Pet</th>
						</tr>
					</thead>
					<tbody>
	
					</tbody>
				</table>
			</div>
			<script src="js/entry.js" type="text/javascript"></script>
<script src="js/pet.js" type="text/javascript"></script>
